<!-- Tambahkan elemen untuk menampilkan waktu -->
<div id="current-time" style="position: fixed; bottom: 10px; right: 10px"></div>

<!-- Tambahkan elemen canvas untuk chart -->
<canvas id="predictionChart" width="400" height="70"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // Fungsi untuk memperbarui timestamp secara berkala
  function updateTimestamp() {
    fetch("/get_latest_timestamp")
      .then((response) => response.json())
      .then((data) => {
        if (data.nitrogen_timestamp) {
          const date = new Date(
            data.nitrogen_timestamp.slice(0, 4) +
              "-" +
              data.nitrogen_timestamp.slice(4, 6) +
              "-" +
              data.nitrogen_timestamp.slice(6, 8) +
              "T" +
              data.nitrogen_timestamp.slice(9, 11) +
              ":" +
              data.nitrogen_timestamp.slice(11, 13) +
              ":" +
              data.nitrogen_timestamp.slice(13, 15)
          );
          document.getElementById("data-timestamp").innerText =
            date.toLocaleString();
        }
      });
  }

  // Panggil updateTimestamp setiap 10 detik (10,000 milidetik)
  setInterval(updateTimestamp, 30000);

  // Panggil updateTimestamp saat halaman dimuat
  window.onload = function () {
    updateTimestamp();
    // ... existing code ...
  };
  function displayCurrentTime() {
    const currentDate = new Date();
    const currentTime = currentDate.toLocaleTimeString();
    document.getElementById("current-time").innerText = currentTime;
  }

  // Panggil fungsi displayCurrentTime setiap detik
  setInterval(displayCurrentTime, 1000);
</script>

<script>
    let daysPlanted = 0;
    let plantingTime = {{ planting_time | tojson | safe }};
    let lastUpdatedTime = localStorage.getItem("lastUpdatedTime")
      ? parseInt(localStorage.getItem("lastUpdatedTime"))
      : new Date().getTime(); // Menyimpan waktu terakhir diperbarui

    function startPlanting() {
      const currentTime = new Date().getTime();
      const timeDifference = currentTime - lastUpdatedTime;
      const daysPassed = Math.floor(timeDifference / (1000 * 60 * 60 * 24)); // Menghitung hari berdasarkan selisih waktu

      daysPlanted += daysPassed;
      updateDaysPlanted();
      lastUpdatedTime = currentTime;
      localStorage.setItem("lastUpdatedTime", lastUpdatedTime); // Simpan waktu terakhir diperbarui ke localStorage
      setInterval(checkDayChange, 1000); // Periksa perubahan hari setiap detik

      // Simpan waktu tanam ke server
      fetch('/set_planting_time', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ planting_time: currentTime })
      });
    }

    function resetPlanting() {
      daysPlanted = 0;
      updateDaysPlanted();
      lastUpdatedTime = new Date().getTime();
      localStorage.setItem("lastUpdatedTime", lastUpdatedTime); // Simpan waktu terakhir diperbarui ke localStorage

      // Simpan waktu tanam ke server
      fetch('/set_planting_time', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ planting_time: lastUpdatedTime })
      });
    }

    function updateDaysPlanted() {
      document.getElementById("days-planted").innerText = daysPlanted;
    }

    function checkDayChange() {
      const currentTime = new Date().getTime();
      const timeDifference = currentTime - lastUpdatedTime;
      const daysPassed = Math.floor(timeDifference / (1000 * 60 * 60 * 24)); // Menghitung hari berdasarkan selisih waktu

      if (daysPassed > 0) {
        daysPlanted += daysPassed;
        updateDaysPlanted();
        lastUpdatedTime = currentTime;
        localStorage.setItem("lastUpdatedTime", lastUpdatedTime); // Simpan waktu terakhir diperbarui ke localStorage
      }
    }

    // Panggil startPlanting saat halaman dimuat
    window.onload = function() {
      if (plantingTime) {
        const currentTime = new Date().getTime();
        const timeDifference = currentTime - plantingTime;
        daysPlanted = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        updateDaysPlanted();
      }

      // Mengonversi timestamp ke format tanggal yang dapat dibaca
      const nitrogenTimestamp = "{{ nitrogen_timestamp }}";
      if (nitrogenTimestamp) {
        const date = new Date(
          nitrogenTimestamp.slice(0, 4) + "-" +
          nitrogenTimestamp.slice(4, 6) + "-" +
          nitrogenTimestamp.slice(6, 8) + "T" +
          nitrogenTimestamp.slice(9, 11) + ":" +
          nitrogenTimestamp.slice(11, 13) + ":" +
          nitrogenTimestamp.slice(13, 15)
        );
        document.getElementById("data-timestamp").innerText = date.toLocaleString();
      }

      // Panggil fungsi untuk menampilkan chart
      displayPredictionChart();
    };

    // Fungsi untuk memperbarui nilai NPK secara berkala
    function updateNPKValues() {
      fetch('/get_npk_values')
        .then(response => response.json())
        .then(data => {
          document.getElementById('nitrogen-value').innerText = data.nitrogen;
          document.getElementById('potassium-value').innerText = data.potassium;
          document.getElementById('phosphor-value').innerText = data.phosphor;
          document.getElementById('ph-value').innerText = data.ph;

          // Mengonversi timestamp ke format tanggal yang dapat dibaca
          if (data.nitrogen_timestamp) {
            const date = new Date(
              data.nitrogen_timestamp.slice(0, 4) + "-" +
              data.nitrogen_timestamp.slice(4, 6) + "-" +
              data.nitrogen_timestamp.slice(6, 8) + "T" +
              data.nitrogen_timestamp.slice(9, 11) + ":" +
              data.nitrogen_timestamp.slice(11, 13) + ":" +
              data.nitrogen_timestamp.slice(13, 15)
            );
            document.getElementById("data-timestamp").innerText = "Data diambil pada: " + date.toLocaleString();
          }
        });
    }

    // Panggil updateNPKValues setiap 12 jam (43,200,000 milidetik)
    setInterval(updateNPKValues, 43200000);

    // Fungsi untuk menampilkan chart prediksi
    function displayPredictionChart() {
    fetch('/get_prediction_history')
      .then(response => response.json())
      .then(data => {
        const labels = data.map(entry => new Date(entry.timestamp).toLocaleDateString());
        const predictions = data.map(entry => entry.prediction === 'Kebanyakan Pupuk' ? 2 : (entry.prediction === 'Butuh Pupuk' ? 0 : 1));

        const ctx = document.getElementById('predictionChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Prediksi (2: Kebanyakan Pupuk, 1: Butuh Pupuk, 0: Tidak Butuh Pupuk)',
              data: predictions,
              borderColor: 'rgba(75, 192, 192, 1)',
              borderWidth: 1,
              fill: false
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  stepSize: 1
                }
              }
            }
          }
        });
      });
  }
</script>
